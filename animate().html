<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
#div1{
    height:100px;
    width:100px;
    background:red;

}
#div2{
    height:100px;
    width:100px;
    background:red;
    margin-top:30px;
}

    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript">
//animate():第一个参数：｛｝运动的值和属性
//第二个参数 是时间 调节快慢
//第三个参数 运动形式 只有两种运动形式 （swing（慢快慢）linear（匀速））
//第四个参数 ，回调
         $(function(){
            $('#div1').click(function(){
                $(this).animate({width:300,height:300},4000,'linear',function(){
                    alert('运动结束 谢谢观看')
                });
                $('#div2').animate({width:300,height:300},4000,'swing');

            })
         });

    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
