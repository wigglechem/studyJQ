<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
*{
    padding:0px;
    margin:0px;
}
#div1{
    height:400px;
    width:400px;
    background:red;
    margin:30px;
    position:-absolute;

}
#div2{
    height:300px;
    width:300px;
    background:yellow;
    margin:20px;

}
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript">
         $(function(){
            //$('#div2').parent().css('background','blue');
            $('#div2').offsetParent().css('background','blue');

         });


    </script>
</head>
<body>
<div id="div1">
    <div id="div2">

    </div>

</div>
</body>
</html>
