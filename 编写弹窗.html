<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #login{
            width:300px;
            height:300px;
            border:1px #000 solid;
            position:absolute;
        }
        #close{
            position:absolute;
            right:0;
            top: 0;
        }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript">
         $(function(){
            //var oDiv =  $('<div>div</div>');
            //$('body').append(oDiv);
            $('#input1').click(function(){
                var oLogin=$('<div id="login"><p>用户名:<input type="text"/></p><p>密码:<input type="password"/></p><div id="close">X</div></div>');
                $('body').append( oLogin );
                oLogin.css('left',($(window).width()-oLogin.outerWidth())/2 );
                oLogin.css('top',($(window).height()-oLogin.outerHeight())/2 );
                $(window).on('resize scroll',function() {
                    oLogin.css('left',($(window).width()-oLogin.outerWidth())/2 );
                oLogin.css('top',($(window).height()-oLogin.outerHeight())/2+$(window).scrollTop() );
                });

                $('#close').click(function(){
                    oLogin.remove();
                })

            })

         });


    </script>
</head>
<body style="height:2000px;">
<input type="button" value="点击显示注册页面" id="input1" name="">
</body>
</html>
